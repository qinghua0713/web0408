<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        fieldset {
            width: 600px;
            height: 200px;
            border: 1px solid pink;
        }

        #app {
            margin: 0 auto;
            width: 600px;
            height: auto;
        }

        input {
            margin-bottom: 12px;
            height: 26px;
            width: 200px;
            border-radius: 3px;
            outline: none;
            border: 1px solid rgb(5, 131, 250);
        }

        td {
            text-align: center;
        }
        button{
            background-color: rgb(0, 162, 255);
            color: #fff;
            display: inline-block;
            outline: none;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
        }
     
			
    </style>
</head>

<body>
    <div id="app">
        <fieldset>
            <legend>学生信息表</legend>
            <label>姓名：</label><input class="user" v-model='name' type="text" placeholder="请输入2~6位中文名"><br>
            <label>性别：</label>
            <select name="" id="" v-model='sex'>
                <option value="男">男</option>
                <option value="女">女</option>
            </select><br>
            <label>年龄：</label><input class="age" v-model='age' value="age" type="text" placeholder="请输入小于150年龄"><br>
            <label>电话：</label><input class="tel" v-model='tel' value="tel" type="text" placeholder="请输入合法号码"><br>
            <button class="updata" @click='add'>创建新用户</button>
        </fieldset>
        <table border="1" cellspacing="0" cellpadding="0" width='626' >
            <tr>
                <th width='160px'>姓名</th>
                <th width='110px'> 性别</th>
                <th width='110px'>年龄</th>
                <th width='160px'>电话</th>
                <th width='130px'>操作</th>
            </tr>
            <tr v-for='(item,index) in dataList'>
                <td>{{item.name}}</td>
                <td>{{item.sex}}</td>
                <td>{{item.age}}</td>
                <td>{{item.tel}}</td>
                <td @click='del(index)'><button>删除</button></td>
            </tr>

        </table>

    </div>

</body>
<script src="./js/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {

            name: '',
            sex: '男',
            age: '',
            tel: '',
            dataList:  []
        }
        ,
        methods: {
            add: function () {
            	///console.log(this.age<150)
            	//console.log(typeof this.age)
                var reg =  /^1(3|4|5|7|8)\d{9}$/;
                var reg1 = /^\W{2,6}$/;
                if(this.name ==''||(!reg1.test(this.name)) ||(this.age==''||!Number(this.age<150))||this.tel==''||(!reg.test(this.tel))){
                  
                    alert('格式错误')
                   
                }else{
                    this.dataList.push({
                    name: this.name,
                    sex: this.sex,
                    age: this.age,
                    tel: this.tel
                })
                }
                
            },
              
          

            del:function (index) {
              
                this.dataList.splice(index, 1)
            },
            
      

        }
    })

 
</script>

</html>
