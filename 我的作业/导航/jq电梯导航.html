<script src="./jquery-3.4.1.js"></script>
<script>
    //    var winH = $(window).height()

    $(window).scroll(function () {
        var sor = $(window).scrollTop()
        $.each($('.container'), function (index, item) {
            var conT = $(this).offset().top
            if (sor >= conT) {
                $('.list').eq(index).addClass('red').siblings().removeClass('red')
            }
        })
    })

    $.each($('a'), function (index, item) {
        $(this).click(function () {
            $(this).addClass('col').parent().siblings().find('a').removeClass('col')
           
            console.log(this)
            $(this).parent($('.list')).siblings().removeClass('red')
        })
    })

    $('a').click(function () {
      
        $('html,body').animate({
            scrollTop: $($.attr(this, 'href')).offset().top
        }, 500)
        return false;
    })

</script>
