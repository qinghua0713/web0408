<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    ul{
        list-style: none;
        display: flex;
        background-color: black;
        padding-inline-start: 0;
    }
    li{
        width: 86px;
        height: 40px;
        line-height: 40px;
       left: 0;
       position: relative;
    }
    span{
        color: #fff;
        font-size: 12px;
        font-weight: 100;
        font-family: 'Courier New', Courier, monospace,sans-serif;
        position: absolute;
        z-index: 6666;
           display: inline-block;
           width: 86px;
           height: 40px;
           text-align: center;
          }
          div{
              width: 86px;
              height: 40px;
              background-color: red;
              position: absolute;
              left: 0;
           
          }
    </style>
</head>
<body>
    <ul>
      <div></div>
        <li><span>首页</span></li>
        <li><span>新闻</span></li>
        <li><span>娱乐</span></li>
        <li><span>体育</span></li>
        <li><span>竞技</span></li>
        <li><span>运动</span></li>
        <li><span>家居</span></li>
        <li><span>电影</span></li>
    </ul>
</body>
<script src="./jquery-3.4.1.js"></script>
<script>
  $('li').hover(function(){
    $('div').stop()
      $('div').animate({
          left:$(this).position().left+'px'
      },600)
      console.log($(this).index())
  })

</script>
</html>
