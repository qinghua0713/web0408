<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        /*把整个文档的宽高都置为100%*/
        body,
        html {
            height: 100%;
            width: 100%;
        }

        .pupopBox {
            height: 100%;
            width: 100%;
            position: fixed;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .pupop {
            height: 100px;
            width: 300px;
            background-color: white;
            border-radius: 5px;
            /*只有父元素是相对定位和固定定位的时候 才有用
				 * 才能够在父盒子中上下左右都居中
				 */
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
            line-height: 100px;
            text-align: center;
        }

        .close-icon {
            height: 25px;
            width: 25px;
            position: absolute;
            right: 0;
            /*鼠标手的样式*/
            cursor: pointer;
        }
    </style>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app">
        <mycom :giveson='msg' @sendmsg='getMsg' v-show='isTrue'></mycom>
        <input v-model='msg' type="text" id="showText" placeholder="想要显示的提示文字" />
        <button @click='setTrue' id="btn">点击显示提示框</button>
    </div>

</body>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            msg: '',
            isTrue: true
        },
        methods: {
            getMsg: function (isFalse) {
                this.isTrue = isFalse
            },
            setTrue: function () {
                this.isTrue = true
            }
        },
        components: {
            mycom: {
                template: '<div  class="pupopBox"><div class="pupop"><img @click="clickMe" class="close-icon" src="img/close.jpg"/><span class="pupopText">{{giveson||"这是一个自定义弹框"}}</span></div></div>',
                props: ['giveson'],
                data: function () {
                    return {
                        isFalse: false
                    }
                },
                methods: {
                    clickMe: function () {
                        this.$emit('sendmsg', this.isFalse)
                    }
                }
            }
        }
    })



</script>

</html>
