<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box{
        width: 400px;
        height: 150px;
        display: flex;
         padding: 12px;
         box-shadow: 1px 2px 6px rgb(224, 220, 220);
         
         margin: 0 auto;
         box-sizing: border-box;
         border: 1px solid #ddd;
    }
    h3{
        margin-block-start: 0.5em;
    margin-block-end: 0.5em;
    }
    img{
      
        max-height: 100%;
       flex: 1
        
    }
    .right{
        height: 100%;
        flex: 8;
       
        margin-left: 24px;
    }
    .title{
        font-size: 16px;
        font-weight: 100;

    }
    .price{
        color: red;
        margin-bottom: 12px;
        
    }
    .tiem{
        color: #999;
        font-size: 12px;
        font-weight: 100;
        margin-bottom: 12px;
    }
    .btn{
        color: #fff;
        border: none;
        outline: none;
         padding: 6px 12px ;
         background: orange;
         margin-top:12px;
    }
   
    </style>
</head>
<body>
    <div id="app">
  
    </div>
</body>
  <script src="./react.js"></script>
  <script src="./react-dom.js"></script>
  <script src="./browser.min.js"></script>
  <script type="text/babel">
  var app = document.getElementById('app');
  var title = '施华冠溢彩发糕60ml'
  var price = '￥123.00'
  var tiem = '抢购时间：20:00--23:00'
  var btn = '立即预约'
  var App = React.createClass({
      render:function(){
          return(
              <div>
                <div className='box'>
                 
                    <img src="./img1.png" alt="" />
                     <div className='right'>
                      <h3 className='title'>{title}</h3>
                      <span className='price'>{price}</span><br/>
                      <span className='tiem'>{tiem}</span><br/>
                       <button className='btn'>{btn}</button>
                     </div>
                    
                </div>
              
              </div>
          )
      }
  })
  
   ReactDOM.render(<App/>,app)
  
  </script>
</html>
