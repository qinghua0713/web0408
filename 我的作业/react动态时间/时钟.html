<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
</body>
<script src="./react.js"></script>
<script src="./react-dom.js"></script>
<script src="./browser.min.js"></script>
<script type="text/babel">

     var app = document.getElementById('app')
     var tim = '时钟'
      var isTrue = true
     var  App = React.createClass({
         render:function(){
            this.intval()
             return(
                <div>
                      <div>
                            <h4>{tim}</h4>
                            {
                                //北京时间
                                // 第一个截取前面前九位显示前面的日期
                                // 第二个截取后面的 拿到当天下午时间
                            }
                            <p>{this.state.date.toLocaleString().substring(0,9)}</p>
                            <p>{this.state.date.toLocaleString().substring(9,19)}</p>
                      
                      </div>

                </div>
             )
            
         },
         getInitialState:function(){
       
                return{
                    date:new Date()
                }
         },
         intval:function(){
                //   设置定时器从新获取时间
            var timer = setInterval(()=>{
              
                this.setState({
                    date:new Date,
                })
            },1000);
         
              
         },
        
       
     })

   
     ReactDOM.render(<App/>, app )

</script>

</html>
