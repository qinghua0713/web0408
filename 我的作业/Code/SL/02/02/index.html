<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>输出科学记数法表示的浮点数</title>
</head>

<body background="bg.jpeg">
<script type="text/javascript">
document.write("科学记数法表示的浮点数的输出结果：");//输出字符串
document.write("<p>");//输出段落标记
document.write(3e+6);//输出浮点数
document.write("<br>");//输出换行标记
document.write(3.5e3);//输出浮点数
document.write("<br>");//输出换行标记
document.write(1.236E-2);//输出浮点数
</script>

</body>
</html>
