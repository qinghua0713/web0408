<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>比较运算符的使用</title>
</head>

<body background="bg.jpeg">
<script>
var age = 25;										//定义变量
document.write("age变量的值为："+age);		//输出字符串和变量的值
document.write("<p>");		//输出换行标记
document.write("age>20：");		//输出字符串
document.write(age>20);		//输出比较结果
document.write("<br>");		//输出换行标记
document.write("age<20：");//输出字符串
document.write(age<20);//输出比较结果
document.write("<br>");//输出换行标记
document.write("age==20：");//输出字符串
document.write(age==20);//输出比较结果
</script>

</body>
</html>
