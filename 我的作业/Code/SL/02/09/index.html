<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>逻辑运算符的使用</title>
</head>

<body background="bg.gif">
<script type="text/javascript">
var num = 20;//定义变量
document.write("num="+num);//输出变量的值
document.write("<p>num>0 && num<10的结果：");//输出字符串
document.write(num>0 && num<10);//输出运算结果
document.write("<br>num>0 || num<10的结果：");//输出字符串
document.write(num>0 || num<10);//输出运算结果
document.write("<br>!num<10的结果：");//输出字符串
document.write(!num<10);//输出运算结果
</script>

</body>
</html>
