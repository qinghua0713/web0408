<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>输出红、绿、蓝3种颜色的色值</title>
</head>
<body background="bg.gif">
<script type="text/javascript">
    document.write("RGB颜色#6699FF的3种颜色的色值分别为：");//输出字符串
    document.write("<p>R："+0x66);//输出红色色值
    document.write("<br>G："+0x99);//输出绿色色值
    document.write("<br>B："+0xFF);//输出蓝色色值
</script>
</body>
</html>
