<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>字符串运算符的使用</title>
</head>

<body>
<script type="text/javascript">
var movieName，director,type,actor,boxOffice;			//声明变量
movieName = "美人鱼";										//定义影片名称
director = "周星驰";										//定义影片导演
type = "喜剧、爱情、科幻";									//定义影片类型
actor = "邓超、林允";										//定义影片主演
boxOffice = 33.9;										//定义影片票房
alert("影片名称："+movieName+"\n导演："+director+"\n类型："+type+"\n主演："+actor+"\n票房："+boxOffice+"亿元");	//连接字符串并输出
</script>
</body>
</html>
