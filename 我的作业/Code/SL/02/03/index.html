<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>输出奥尼尔的中文名、英文名和别名</title>
<style type="text/css">
*{
font-size:18px;}
</style>
</head>

<body background="bg.gif">
<script type="text/javascript">
	document.write('<pre>');//输出<pre>标记
	document.write('中文名：沙奎尔·奥尼尔');//输出奥尼尔中文名
	document.write('\n英文名：Shaquille O\'Neal');//输出奥尼尔英文名
	document.write('\n别名：大鲨鱼');//输出奥尼尔别名
	document.write('</pre>');//输出</pre>标记
</script>

</body>
</html>
