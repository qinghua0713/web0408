<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>将华氏度转换为摄氏度</title>
</head>
<body background="bg.jpeg">
<h2>洛杉矶市当前气温</h2>
<script type="text/javascript">
var degreeF=68;//定义表示华氏度的变量
var degreeC=0;//初始化表示摄氏度的变量
degreeC=5/9*(degreeF-32);//将华氏度转换为摄氏度
document.write("华氏度："+degreeF+"&deg;F");//输出华氏度表示的气温
document.write("<br>摄氏度："+degreeC+"&deg;C");//输出摄氏度表示的气温
</script>

</body>
</html>
