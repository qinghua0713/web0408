<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>获取三个数的最大值</title>
<script type="text/javascript">
var a,b,c,maxValue;//声明变量
a=10;//为变量赋值
b=20;//为变量赋值
c=30;//为变量赋值
maxValue=a;//假设a的值最大，定义a为最大值
if(maxValue<b){//如果最大值小于b
	maxValue=b;//定义b为最大值
}
if(maxValue<c){//如果最大值小于c
	maxValue=c;//定义c为最大值
}
alert(a+"、"+b+"、"+c+"三个数的最大值为"+maxValue);//输出结果
</script>
</head>
<body>
</body>
</html>
