<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>计算100以内奇数的和</title>

<script type="text/javascript">
var i,sum;//声明变量
sum = 0;//对变量初始化
for(i=1;i<100;i+=2){
	sum=sum+i;          	//计算100以内各奇数之和
}
alert("100以内所有奇数的和为："+sum);				//输出计算结果
</script>

</head>

</body>
</html>
