<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>链接文字颜色设置</title>
</head>
<body>
<span style="font-size:36px"><a id="a1" href="#">JavaScript技术论坛</a></span>
<script type="text/javascript">
document.linkColor="blue";//设置未单击的链接的颜色
document.alinkColor="#000000";//设置当链接被单击时显示的颜色
document.vlinkColor ="#00CCFF";//设置单击过的链接的颜色
</script>
</body>
</html>
