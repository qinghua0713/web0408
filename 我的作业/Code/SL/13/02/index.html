<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>无标题文档</title>
<script type="text/javascript">	
	var bool = window.confirm("确定要关闭浏览器窗口吗？");//弹出确认对话框并赋值变量
	if(bool == true){					//如果返回值为true,即用户单击了确定按钮
		window.close();					//关闭窗口
	}	
</script>

</head>

<body>
</body>
</html>
