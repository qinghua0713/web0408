<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>随机变化的网页背景</title>
<style type="text/css">

	color: #FFFFFF;
	font-weight: bold;
	font-size: 16px;

-->
</style>
</head>
<body onLoad="changebg();">
<center class="style2">修改密码</center>
<table width="265" height="110" align="center" bgcolor="#6699FF" cellspacing="1">
  <tr>
    <td width="90" bgcolor="#FFFFFF" align="right"><span class="style5">用户名：</span></td>
    <td width="169" bgcolor="#FFFFFF"><input name="textfield" type="text"></td>
  </tr>
  <tr>
    <td bgcolor="#FFFFFF" align="right"><span class="style5">密&nbsp;&nbsp;&nbsp;&nbsp;码：</span></td>
    <td bgcolor="#FFFFFF"><input name="textfield2" type="text"></td>
  </tr>
  <tr>
    <td bgcolor="#FFFFFF" align="right"><span class="style5">确认密码：</span></td>
    <td bgcolor="#FFFFFF"><input name="textfield3" type="text"></td>
  </tr>
  <tr>
    <td colspan="2" bgcolor="#FFFFFF"><div align="center">
      <input name="Submit2" type="button" value="保存">
&nbsp;&nbsp;      
<input name="Button" type="button" value="取消">
    </div></td>
  </tr>
</table>
<p>

<script type="text/javascript">
function changebg(){
	var i = Math.floor(Math.random()*5);//获取0～5之间的随机数
	var src = "";//初始化变量
	switch(i){
	 	case 0://如果随机数为0
	 		src = "0.jpg";//为变量src赋值
			break;//跳出switch语句
	 	case 1: //如果随机数为1
	 		src = "1.jpg";//为变量src赋值
	 		break;//跳出switch语句
	 	case 2://如果随机数为2
	 		src = "2.jpg";//为变量src赋值
			break;//跳出switch语句
		case 3://如果随机数为3
			src = "3.jpg";//为变量src赋值
			break;//跳出switch语句
		case 4://如果随机数为4
			src = "4.jpg";//为变量src赋值
			break;		//跳出switch语句
	}
	document.body.background=src;	//将变量src的值作为页面的背景图片
	setTimeout("changebg()",1000);//每隔一秒执行一次changebg()函数
}
</script>
</p>
</body>
</html>
