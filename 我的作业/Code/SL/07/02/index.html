<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>统计指定字符在字符串中的出现次数</title>
<script type="text/javascript">
var str="四是四，十是十，十四是十四，四十是四十";//定义字符串
var position=0;//字符在字符串中出现的位置
var num=-1;//字符在字符串中出现的次数
var index=0;//开始查找的位置
while(position!=-1){
	position=str.indexOf("四",index);//获取指定字符在字符串中出现的位置
	num+=1;//将指定字符出现的次数加1
	index=position+1;//指定下次查找的位置
}
document.write("定义的字符串："+str+"<br>");//输出定义的字符串
document.write("字符串中有"+num+"个四");//输出结果
</script>
</head>

<body background="bg.gif">
</body>
</html>
