<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>简单过滤器的实例</title>
<style type="text/css">
	td{
		font-size:12px;		/*设置单元格中的字体大小*/
		padding:3px;		/*设置内边距*/
	}
	.th{
		background-color:#B6DF48;	/*设置背景颜色*/
		font-weight:bold;			/*设置文字加粗显示*/
		text-align:center;		/*文字居中对齐*/
	}
	.even{
		background-color:#E8F3D1;	/*设置奇数行的背景颜色*/
	}
	.odd{
		background-color:#F9FCEF;	/*设置偶数行的背景颜色*/
	}
</style>

<script type="text/javascript" src="JS/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("tr:even").addClass("even");	//设置奇数行所用的CSS类
		$("tr:odd").addClass("odd");	//设置偶数行所用的CSS类
		$("tr:first").removeClass("even");	//移除even类
		$("tr:first").addClass("th");	//添加th类
	});
</script>
</head>
<body>
	<table width="98%" border="0" align="center" cellpadding="0" cellspacing="1" bgcolor="#3F873B">
      <tr>
        <td width="11%" height="27">编号</td>
        <td width="14%">祝福对象</td>
        <td width="12%">祝福者</td>
        <td width="33%">字条内容</td>
        <td width="30%">发送时间</td>
      </tr>
      <tr>

        <td>愿你幸福快乐每一天！</td>

        <td>2017-07-05 13:26:17</td>

</body>
</html>
