<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>函数参数的使用</title>
<script type="text/javascript">
function show(bookname,author){//定义函数
	alert("图书名称："+bookname+"\n图书作者："+author);			//在页面中弹出对话框
}
</script>
</head>
<body>
<script type="text/javascript">
	show("零基础学JavaScript","明日科技");	//调用函数并传递参数
</script>
</body>
</html>
