<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>判断12岁儿童是否可以免票入园</title>
</head>

<body background="bg.gif">
<script type="text/javascript">
var age = 12;
if(age <= 10 || age >= 60){
	document.write("一个12岁的儿童可以免票入园");
}else{
	document.write("一个12岁的儿童不可以免票入园");
}
</script>
</body>
