<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>判断周星星是否成年</title>
</head>

<body background="bg.jpeg">
<script type="text/javascript">
var age=16;									//声明变量age并初始化
var status;									//声明变量status
status=(age>=18)?"成年人":"未成年人";		//应用条件运算符进行判断
document.write("周星星今年"+age+"岁");	//输出字符串及变量的值
document.write("<br>");//输出换行标记
document.write("周星星是"+status+"");		//输出字符串及变量的值
</script>
</body>
</html>
