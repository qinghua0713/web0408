<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>判断儿童是否需要购票</title>
</head>

<body background="bg.gif">
<script type="text/javascript">
var height1 = 1;
var height2 = 1.5;
if(height1<1.2){
	document.write("身高1米的儿童不需要购票<p>");
}else{
	document.write("身高1米的儿童需要购票<p>");

if(height2<1.2){
	document.write("身高1.5米的儿童不需要购票");
}else{
	document.write("身高1.5米的儿童需要购票");
}
</script>
</body>
</html>
