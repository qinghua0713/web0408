<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>输出房屋的单价、面积和总价</title>
</head>

<body background="bg.jpeg">
<script type="text/javascript">
document.write("房屋单价：");
document.write(8500);
document.write("元/平方米，房屋面积：");
document.write(80);
document.write("平方米<br>房屋总价：");
document.write(8500*80);
document.write("元");
</script>
</body>
</html>
