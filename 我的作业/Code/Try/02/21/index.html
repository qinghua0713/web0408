<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>计算还款总额</title>
</head>

<body background="bg.jpeg">
<script type="text/javascript">
var rate = 0.05;
var money = 100000;
var total = money*(1+rate)*(1+rate)*(1+rate);
document.write("还款的总额是"+total+"元");
</script>
</body>
</html>
