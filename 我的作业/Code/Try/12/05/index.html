<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>对单选按钮进行复制</title>
<script type="text/javascript"> 
	function copySex(boo){
		var rad=document.getElementById("sex");
		var newRadio=rad.cloneNode(boo);
    	copy.appendChild(newRadio);
	}
</script>
</head>   
<body background="bg.gif">   
<form>   
  <div id="sex">
    请选择性别：
    <input type="radio" name="sex" value="男">男
	<input type="radio" name="sex" value="女">女
  </div>
<div id="copy"></div>    
 <input type="button" value="复制" onClick="copySex(true)"/>
</form>   
</body>   
</html>
