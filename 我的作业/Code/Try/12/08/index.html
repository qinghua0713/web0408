<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>删除表格行</title>
<style type="text/css">
td{
padding-left:23px;
}
</style>
<script type="text/javascript">
	function delTableRows(){
		var num=myform.num.value;
		var deleteN=document.getElementById('mytable');
		if(deleteN.hasChildNodes()){
			deleteN.removeChild(deleteN.deleteRow(num-1));
		}
	}	
</script>
</head>
<body background="bg.gif">
<table width="260" id="mytable" cellspacing="1" bgcolor="#6699FF">
  <tr height="26">
    <td bgcolor="#FFFFFF" width="30">1</td><td bgcolor="#FFFFFF">零基础学JavaScript</td>
  </tr>
  <tr height="26">
    <td bgcolor="#FFFFFF" width="30">2</td><td bgcolor="#FFFFFF">零基础学HTML5</td>
  </tr>
  <tr height="26">
    <td bgcolor="#FFFFFF" width="30">3</td><td bgcolor="#FFFFFF">零基础学PHP</td>
  </tr>
  <tr height="26">
    <td bgcolor="#FFFFFF" width="30">4</td><td bgcolor="#FFFFFF">零基础学Java</td>
  </tr>
  <tr height="26">
    <td bgcolor="#FFFFFF" width="30">5</td><td bgcolor="#FFFFFF">零基础学Android</td>
  </tr>
</table><br />
<form name="myform">
	输入删除表格的行数：<input type="text" name="num" />
	<input type="button" value="删除" onclick="delTableRows()" />	
</form>
</body>
</html>
