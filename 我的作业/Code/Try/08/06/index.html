<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>重置之前弹出确认对话框进行确认</title>
<style type="text/css">
body{
font-size:14px;
}
</style>
</head>

<body background="bg.gif">
<script type="text/javascript">
function AllReset(){
	if(window.confirm("您确定要重新输入吗？")){
		return true;
	}else{
		return false;
	}
}
</script>
<table align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td><img src="banner.gif" width="400" height="65" /></td>
  </tr>
</table>
<table width="400" height="10" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td></td>
  </tr>
</table>
<table width="400" height="157" bgcolor="#1170FF" border="0" align="center" cellpadding="0" cellspacing="1">
  <form name="form1" onreset="return AllReset()">
	<tr>
      <td height="35" colspan="2" bgcolor="#B5D3FF"><div align="center">用户注册</div></td>
    </tr>
    <tr>
      <td width="130" height="30" bgcolor="#FFFFFF"><div align="right">用户名：</div></td>
      <td width="270" bgcolor="#FFFFFF">&nbsp;<input type="text" name="username" size="25"></td>
	  
    </tr>
    <tr>
      <td height="30" bgcolor="#FFFFFF"><div align="right">密码：</div></td>
      <td bgcolor="#FFFFFF">&nbsp;<input type="password" name="pwd" size="25"></td>
	  
    </tr>
    <tr>
      <td height="30" bgcolor="#FFFFFF"><div align="right">确认密码：</div></td>
      <td bgcolor="#FFFFFF">&nbsp;<input type="password" name="pwd2" size="25"></td>
    </tr>
	<tr>
      <td height="30" bgcolor="#FFFFFF"><div align="right">密码提示问题：</div></td>
      <td bgcolor="#FFFFFF">&nbsp;<input type="text" name="question" size="25"></td>
	  
    </tr>
    <tr>
      <td height="30" bgcolor="#FFFFFF"><div align="right">问题答案：</div></td>
      <td bgcolor="#FFFFFF">&nbsp;<input type="text" name="answer" size="25"></td>
    </tr>
    <tr>
      <td height="30" colspan="2" bgcolor="#FFFFFF"><div align="center"><input type="button" value="注册">&nbsp;&nbsp;<input type="reset" value="重写"></div></td>
    </tr>
  </form> 
</table>
</body>
</html>
