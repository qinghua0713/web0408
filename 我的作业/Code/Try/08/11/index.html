<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>横向导航菜单</title>
</head>
    
<body>
<style type="text/css">
.menubar{
	position:absolute;
	top:10px;
	width:100px;
	height:30px;
	line-height:30px;
	cursor:default;
	border-width:1px;
	border-style:outset;
	color:#FFFFFF;
	background:#669900
}
.menu{top:32px;
	width:83px;
	border-width:2px;
	border-style:outset;
	border-color:white sliver sliver white;
	background:#333399;
	padding:8px
}
.menu a{
	text-decoration:none;
	color:#99FFFF;
}
.menu a:hover{
	color: #FFFFFF;
}
</style>
<script type="text/javascript">
	function showmenu(num){
		document.getElementById("Div"+num).style.display="";
	}
	function hidemenu(num){
		document.getElementById("Div"+num).style.display="none";
	}
</script>
<table width="400" border="0" align="center" cellpadding="0" cellspacing="0" style="font-size:15px">
	<tr>
		<td width="20%">
			<div align="center" id="Tdiv_1" class="menubar" onMouseOver="showmenu(1)" onMouseOut="hidemenu(1)">
				<div class="header">教育网站</div>
				<div align="left" id="Div1" class="menu" style="display:none">
					<a href="#">重庆XX大学</a><br>
					<a href="#">长春XX大学</a><br>
					<a href="#">吉林XX大学</a>
				</div>
			</div>
		</td>
		<td width="20%">
			<div align="center" id="Tdiv_2" class="menubar" onMouseOver="showmenu(2)" onMouseOut="hidemenu(2)">
				<div class="header">电脑丛书网站</div>
				<div align="left" id="Div2" class="menu" style="display:none">
					<a href="#">PHP图书</a><br>
					<a href="#">HTML图书</a><br>
					<a href="#">Java图书</a>
				</div>
			</div>
		</td>
		<td width="20%">
			<div align="center" id="Tdiv_3" class="menubar" onMouseOver="showmenu(3)" onMouseOut="hidemenu(3)">
				<div class="header">新出图书</div>
				<div align="left" id="Div3" class="menu" style="display:none">
					<a href="#">Delphi图书</a><br>
					<a href="#">VB图书</a><br>
					<a href="#">Java图书</a>
				</div>
			</div>
		</td>
		<td width="20%">
			<div align="center" id="Tdiv_4" class="menubar" onMouseOver="showmenu(4)" onMouseOut="hidemenu(4)">
				<div class="header">其它网站</div>
				<div align="left" id="Div4" class="menu" style="display:none">
					<a href="#">明日科技</a><br>
					<a href="#">明日图书网</a><br>
					<a href="#">技术支持网</a>
				</div>
			</div>
		</td>
	</tr>
</table>
</body>
</html>
