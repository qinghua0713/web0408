<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>按下图片显示隐藏的文字</title>
<style type="text/css">
p{
width:250px;
position:absolute;
top:100px;
left:50px;
line-height:20px;
}
img{
position:absolute;
top:0px;
left:0px;
}
</style>
</head>

<body background="images/bg.gif">
<script type="text/javascript">
function mousedown(){
	var obj=document.getElementById('book');
	obj.style.display="none";
}
function mouseup(){
	var obj=document.getElementById('book');
	obj.style.display="";
}
</script>
<p>&nbsp;&nbsp;&nbsp;&nbsp;《C语言开发实战》从初学者的角度讲述了使用VisualC++6.0进行程序开发应该掌握的各项技术，内容突出“基础”“全面”“深入”的特点，同时强调“实战”效果。</p>
<img id="book" src="images/book.jpg" onmousedown="mousedown()" onmouseup="mouseup()" />
</body>
</html>
