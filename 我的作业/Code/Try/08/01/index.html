<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>文字自动全部选中</title>
<script type="text/javascript">
function Myselect_txt(){
    document.form1.title.select();
}
function Myselect_txtarea(){
    document.form1.content.select();
}
</script>
</head>
<body style="font-size:12px" background="bg.gif">
<table width="443" height="97" border="0" align="center" cellpadding="0" cellspacing="0" bgcolor="#f9f9f9">
  <form name="form1">
    <tr bgcolor="#214994">
      <td align="center" height="25" colspan="2"><h3 style="color:#FFFFFF">新闻信息修改</h3></td>
    </tr>
    <tr>
      <td align="right" width="80" height="28">新闻标题：</td>
      <td width="363"><input name="title" type="text" size="40" value="今日新闻头条" onFocus="Myselect_txt()"></td>
    </tr>
    <tr>
      <td align="right" height="20">新闻内容：</td>
      <td rowspan="2"><textarea name="content" cols="40" rows="6" onFocus="Myselect_txtarea()">今日,据相关方面报道,...</textarea></td>
    </tr>
    <tr>
      <td height="10">&nbsp;</td>
    </tr>
    <tr>
      <td height="32" colspan="2">
        <div align="center">
          <input name="add" type="submit" id="add" value="添加">
&nbsp;
          <input name="Submit" type="reset" value="重置">
      </div></td>
    </tr>
  </form>
</table>
</body>
</html>
