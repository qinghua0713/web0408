<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="GB2312">
<title>输出*号组成的菱形</title>
</head>
<body background="bg.gif">
<script type="text/javascript">
document.write("&nbsp;&nbsp;*"+"<br>");
document.write("&nbsp;* *"+"<br>");
document.write("* * *"+"<br>");
document.write("&nbsp;* *"+"<br>");
document.write("&nbsp;&nbsp;*");
</script>
</body>
</html>
