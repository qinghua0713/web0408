<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>获取3个数字最大值</title>
</head>
<body background="bg.jpeg">
<script type="text/javascript">
function getMaxValue(num1,num2,num3){
	var maxValue=num1;
	if(num1<num2){
		maxValue=num2;
	}
	if(num2<num3){
		maxValue=num3;
	}
	return maxValue;
}
document.write("3、6、5三个数字的最大值为"+getMaxValue(3,6,5));
</script>
</body>
</html>
