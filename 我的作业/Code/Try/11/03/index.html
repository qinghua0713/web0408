<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>单击图片放大显示</title>
<script type="text/javascript">
function increase(img){
	if(img.width == "200"){
		img.width = "300";
	}else{
		img.width = "200";
	}
}
</script>
</head>
<body background="images/bg.gif">
<img name="plasticene" width="200" id="mypic" src="plasticene.jpg" onClick="increase(this)">
</body>
</html>
