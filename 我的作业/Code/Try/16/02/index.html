<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>单击更换图片</title>
<script type="text/javascript" src="JS/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("img").click(function(){
			$("#img").html("<img src='images/2.jpg' />");
		});
	});
</script>
</head>
<body background="bg.gif">
<div id="img">
<img src="images/1.jpg" />
</div>
</body>
</html>
