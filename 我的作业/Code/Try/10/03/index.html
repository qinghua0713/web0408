<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>通过JavaScript控制表单的提交与重置</title>
<script type="text/javascript">
function upfile(){
	if(form1.imagename.value == ""){
		alert("请输入图片名称！");
		return false;
	}else if(form1.imageinfo.value == ""){
		alert("请输入图片描述！");
		return false;
	}else{
		alert("上传成功！");
		document.form1.submit();
	}
}
</script>
</head>
<body>
<table width="400" height="193" border="0" align="center" cellpadding="0" cellspacing="0" background="bg.jpg">
  <tr>
    <td align="left" valign="top"><br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;相册上传<br>
    <br>
    <table width="400" border="0" align="center" cellpadding="0" cellspacing="1">
      <form name="form1" method="post">
        <tr>
          <td width="132" height="28" align="right">相册类别:</td>
          <td width="268" height="28"><select name="相册类别" id="select">
              <option selected>选择类别</option>
              <option>欢乐时光</option>
              <option>家之悦</option>
                    </select></td>
        </tr>
        <tr>
          <td height="28" align="right">图片名称:</td>
          <td height="28"><input name="imagename" type="text" id="imagename" class="textbox"></td>
        </tr>
        <tr>
          <td height="22" align="right">图片描述:</td>
          <td height="22"><input type="text" name="imageinfo"></td>
        </tr>
        <tr>
          <td height="28" colspan="2" align="center"><input name="add" type="button" class="button" id="add" value="提 交" onClick="upfile()">
&nbsp;
        <input type="button" name="Submit2" value="重 置" class="button" onClick="document.form1.reset()"></td>
        </tr>
      </form>
    </table></td>
  </tr>
</table>
</body>
</html>
