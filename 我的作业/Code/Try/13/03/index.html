<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>弹出确认对话框</title>
<script type="text/javascript">	
function logout(){
	var bool = window.confirm("您确定退出登录吗？");//弹出确认对话框
	if(bool == true){//如果单击了对话框中的“确定”按钮
		alert("您已退出登录");//弹出警告对话框
	}else{
		return false;//返回false
	}
}
</script>

</head>

<body>
<a href="#" onclick="return logout()">退出登录</a>
</body>
</html>
