<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>输出累加和不大于10的自然数</title>
<script type="text/javascript">
	var i=1;      					//由于是计算自然数，所以i的初始值设置为1
	var sum=1;
	document.write("累加和不大于10的所有自然数为：");
	while(sum<=10){
		document.write(i+' ');			//输出符合条件的自然数
		i++;	        					//该语句一定不要少
		sum=sum+i;					//累加i的值
	}

</script>

</head>

<body background="bg.jpeg">
</body>
</html>
