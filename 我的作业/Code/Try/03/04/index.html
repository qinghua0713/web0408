<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>判断小男孩是否能买到酱油</title>
</head>

<body background="bg.gif">
<script type="text/javascript">
var money=5;
document.write("小男孩有"+money+"元钱，酱油6元钱/瓶");
if(money>=6){
	document.write("<br>小男孩能买到酱油");
}else{
	document.write("<br>小男孩不能买到酱油");
}
</script>
</body>
</html>
