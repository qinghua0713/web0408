<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>循环输出用户头像</title>
<style type="text/css">
*{
font-size:12px}
</style>
</head>

<body background="bg.jpeg">
<script type="text/javascript">
	for(var i=1; i<=6; i++){					//应用for循环语句输出表情头像
		document.write("<img src='images/"+i+".jpg' width='60' height='60' /> ");
  	}
</script>
</body>
</html>
