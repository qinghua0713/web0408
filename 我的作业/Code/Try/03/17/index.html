<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="GB2312">
<title>输出三角形金子塔</title>
</head>

<body background="bg.gif">
<script type="text/javascript">
for(var i=1; i<=5; i++){
	for(var j=1; j<=5-i; j++){
		document.write("&nbsp;");
	}
	for(var j=1; j<=2*i-1; j++){
		document.write("*");
	}
	document.write("<br>");
}
</script>
</body>
</html>
