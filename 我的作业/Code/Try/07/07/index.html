<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>对字符串进行拆分并重新组合</title>
</head>

<body background="bg.gif">
<script type="text/javascript">
var str="零基础学JavaScript@零基础学PHP@零基础学Java";			//定义字符串
var arr=str.split("@");									//将字符串分割为数组
var newstr=arr.join("*");								//将数组元素连接成字符串
document.write("原字符串："+str+"<br>");					//输出原字符串
document.write("新字符串："+newstr);						//输出新字符串
</script>
</body>
</html>
