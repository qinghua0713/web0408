<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>输出下拉菜单选项</title>

</head>
<body>
<table width="280" height="150" border="0" align="center" cellpadding="5" cellspacing="0">
  <tr>
    <td height="30" align="center" background="images/top_03.jpg"><span class="style1" style="font-weight:bold ">将数组中的数据添加到下拉菜单中</span></td>
  </tr>
  <tr>
    <td align="center" valign="top" bgcolor="#9ACCFF"><form name="form1">
      <table width="235" height="69" border="0" align="center" cellpadding="0" cellspacing="0">
        <tr>
          <td valign="top" height="69"><select name="sel" id="sel">
          </select></td>
        </tr>
      </table>
    </form></td>
  </tr>
</table>
<script type="text/javascript">
var arr = new Array("零基础学JavaScript","零基础学HTML","零基础学PHP","零基础学Java");	
var counts=arr.length;
function Myselect(){
  for (var i=0;i < counts; i++)	{
    document.form1.sel.options[i] = new Option(i,arr[i]);//将小括号中的两个参数调换位置
  }
}
Myselect();
</script>
</body>
</html>
