<p>
<script type="text/javascript">
var ImgW=parseInt(image1.width);
function permute(tfloor){
   	var buyTop=parseInt(document.body.scrollTop);
   	document.all[tfloor].style.top=buyTop+100;
   	var buyLeft=parseInt(document.body.scrollLeft);
   	document.all[tfloor].style.left=buyLeft-100;//将buyLeft-100修改为buyLeft+100
}
setInterval('permute("Tdiv")',1);
