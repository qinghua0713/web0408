<head>
<meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=gb2312">
<title>排错练习</title>
</head>
<body>
<script type="text/javascript">
var sum = "";						//将变量sum的值初始化为0
var arr = new Array(1,2,3,4);
for (var i=0;i<4;i++){		
	sum=sum+arr[i];
}
document.write("数组元素的和为："+sum);

</script>
</body>
