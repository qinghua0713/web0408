<meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=gb2312">
<title>输出连接后的字符串</title>
</head>
<body>
<script type="text/javascript">
var str1="你好";
str1.concat("JavaScript");
document.write(str1);//输出连接后的字符串，应对str1.concat("JavaScript")直接进行输出
</script>
</body>
