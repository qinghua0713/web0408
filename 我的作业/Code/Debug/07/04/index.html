<html>
<head>
<meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=gb2312">
<title>截取字符串中的“JavaScript”</title>
</head>
<body>
<script type="text/javascript">
var str="你好JavaScript";
document.write(str.slice(2,str.length-1));//str.length-1修改为str.length
</script>
</body>
