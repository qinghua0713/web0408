<body background="bg.gif">
<style type="text/css">
.title{
font-size:16px;
cursor:pointer;}
.content{
display:none;
font-size:14px;
width:300px;
line-height:30px;
margin-top:20px;}
</style>
<script src="JS/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$(".title").click(function(){
			if($(this).next().is(":hidden")){
				$(".content").slideDown(slow);//将slow修改为"slow"
			}else{
				$(".content").slideUp(slow);//将slow修改为"slow"
			}
		});
	});
</script>
<div align="center" class="menubar">
	<div class="title">影片简介</div>
	<div align="left" class="content">
		&nbsp;&nbsp;&nbsp;&nbsp;影片讲述了富豪刘轩和为了拯救同族前往刺杀他的美人鱼珊珊坠入爱河，谱写了一段人鱼爱情童话的故事。


	</div>
</div>
</body>
</html>
