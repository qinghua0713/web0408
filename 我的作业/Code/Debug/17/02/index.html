<html>
<head>
<title>横向导航菜单</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
</head>
    
<body>
<style type="text/css">
.menubar{
	position:absolute;
	top:10px;
	width:100px;
	height:20px;
	cursor:default;
	border-width:1px;
	border-style:outset;
	color:#99FFFF;
	background:#669900
}
.menu{top:32px;
	width:100px;
	display:none;
	border-width:2px;
	border-style:outset;
	border-color:white sliver sliver white;
	background:#333399;
	padding:5px
}
.menu a{
	text-decoration:none;
	color:#99FFFF;
}
.menu a:hover{
	color: #FFFFFF;
}
</style>
<script src="JS/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$(".header").click(function(){
			$(this).next().slidedown("fast");//将slidedown修改为slideDown
		});
	});
</script>
<table width="100" border="0" align="center" cellpadding="0" cellspacing="0" style="font-size:15px">
	<tr>
		<td width="20%">
			<div align="center" id="Tdiv_1" class="menubar">
				<div class="header">时尚家居</div>
				<div align="left" id="Div1" class="menu">
					<a href="#">慕斯床垫</a><br>
					<a href="#">喜临门寝具</a><br>
					<a href="#">顶固衣柜</a>
				</div>
			</div>
		</td>
	</tr>
</table>
</body>
</html>
