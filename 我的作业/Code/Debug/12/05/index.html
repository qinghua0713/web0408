<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>为文字添加标题样式</title>
</head>

<body>
<script type="text/javascript">
function addColor(){
   	var t = document.getElementById("t");
	var title = myform.title.value;
	if(title!=""){
		t.innerText = "<"+title+">"+t.innerText+"</"+title+">";//将第一个innerText修改为innerHTML
	}else{
		t.innerText = t.innerText;//将第一个innerText修改为innerHTML
	}
}
setInterval('permute("Tdiv")',1);
</script>
<span id="t">看我神行百变</span><p>
<form name="myform">
<select name="title">
	<option value="">选择标题样式</option>
	<option value="h1">标题1</option>
	<option value="h2">标题2</option>
	<option value="h3">标题3</option>
</select>
<input type="button" name="but" value="添加标题样式" onClick="addColor()">
</form>
</body>
</html>
